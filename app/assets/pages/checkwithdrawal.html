<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- <title>PayWalo Tool</title> -->
  </head>
  <body>
    <div class="content">
      <div class="container-fluid mx-sm-3 mb-2">
        <br>
        <h5>Check Withdrawal Transaction Status</h5>
        <form class="mx-sm-3 mb-2" id="needs-validation" novalidate>
          <div class="form-group">
            <label for="trxn">Transaction Number</label>
            <input type="text" class="form-control" id="trxn">
        </div>
      </form>

      <form class="form-inline">
        <button type="submit" id="sendrequest" class="btn btn-primary mx-sm-3 mb-2">Send Request</button>
      </form>
        
        <form class="mx-sm-3 mb-2">
          <div class="form-group">
            <label for="httpresult"><h5>Result</h5></label>
          <pre readonly class="form-control pre-scrollable" id="httpresult" rows="4"></pre>
        </div>
      </form>
    </div>
  </div>
</body>

<script src="assets/js/checkwithdrawal.js"></script>


</html>
